<div class="grid gap-4 grid-cols-3 lg:grid-cols-5">
   <app-card *ngFor="let type of commitTypes"
   [title]="type"
   [image]="commitType.getEmoji(type)"
   [description]="commitType.getDescription(type)"
   [selected]="type === activeCommitType"
   (click)="selectedType(type)">
   </app-card>
</div>
