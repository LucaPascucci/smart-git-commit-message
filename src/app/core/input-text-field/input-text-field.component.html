<label
        for="{{ id }}"
        class="block overflow-hidden rounded-md border-2 border-gray-200 px-3 py-2 hover:border-blue-600 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600"
>
    <p class="font-mono text-base font-bold text-gray-700">{{ label }}</p>
    <input
            id="{{ id }}"
            type="text"
            placeholder="{{ placeholder }}"
            class="font-mono text-sm sm:text-lg mt-1 w-full border-none p-0 focus:border-transparent focus:outline-none focus:ring-0"
            [formControl]="formControl"
    />
</label>
