<app-notification
  [show]="showNotification"
  [message]="copiedMessage"
></app-notification>

  <app-header></app-header>

  <app-step *ngFor="let step of steps"

  ></app-step>

  <app-commit-message *ngIf="commitMessageReady" [message]="commitMessage"></app-commit-message>

  <app-footer></app-footer>
</div>
