<label
        for="{{ id }}"
        class="block overflow-hidden rounded-md shadow-sm border-2 border-gray-200 px-3 py-2 hover:border-blue-600 focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600"
>
    <p class="font-mono text-base font-bold text-gray-700">{{ label }}</p>
    <input
            id="{{ id }}"
            type="checkbox"
            class="cursor-pointer mt-1 w-9 p-0 checked:bg-blue-500 rounded-md border-2 border-gray-200 focus:ring-0"
            [formControl]="formControl"
    />
</label>
