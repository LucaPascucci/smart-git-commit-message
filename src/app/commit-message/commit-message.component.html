<div class="rounded-md items-baseline shadow-lg border-2 border-gray-200 px-3 py-2">
    <p class="font-mono text-base font-bold text-gray-700">Result</p>
    <div class="flex flex-row gap-6 items-baseline">
    <div class="text-lg font-medium text-gray-700">{{ message }}</div>
    <button
            ngxClipboard
            [cbContent]="message"
            (cbOnSuccess)="copied()"
            class="bg-blue-500 hover:bg-blue-400 text-white font-mono font-bold py-2 px-4 rounded-md"
    >
        Copy
    </button>
    </div>
</div>
