<app-notification
  [show]="showNotification"
  [message]="copiedMessage"
></app-notification>
<div>

  <app-header></app-header>

  <app-step *ngFor="let step of steps"
            [step]="step"
  ></app-step>

  <!-- *ngIf="commitMessageReady" -->
  <app-commit-message
                      [message]="commitMessage"
                      (copiedMessageEvent)="copiedMessageEvent()"
  ></app-commit-message>

  <app-footer></app-footer>
</div>
